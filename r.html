        <script>
            Reveal.initialize({
    controls: true,
    progress: true,
    slideNumber: true,
    history: true,
    keyboard: true,
    overview: true,
    center: true,
    touch: true,
    loop: false,
    rtl: false,
    shuffle: false,
    fragments: true,
    embedded: false,
    help: true,
    showNotes: false,
    autoSlide: 0,
    autoSlideStoppable: true,
    autoSlideMethod: Reveal.navigateNext,
    mouseWheel: false,
    hideAddressBar: true,
    previewLinks: false,
    transition: "slide",
    transitionSpeed: "default",
    backgroundTransition: "default",
    viewDistance: 3,
    parallaxBackgroundImage: "",
    parallaxBackgroundSize: "",
    parallaxBackgroundHorizontal: null,
    parallaxBackgroundVertical: null,
    dependencies: [
        // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },

        // Interpret Markdown in <section> elements
        { src: '/home/kj/Lab/external/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: '/home/kj/Lab/external/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

        // Syntax highlight for <code> elements
        { src: '/home/kj/Lab/external/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

        // Zoom in and out with Alt+click
        { src: '/home/kj/Lab/external/reveal.js/plugin/zoom-js/zoom.js', async: true },

        // Speaker notes
        { src: '/home/kj/Lab/external/reveal.js/plugin/notes/notes.js', async: true },

        // MathJax
        { src: '/home/kj/Lab/external/reveal.js/plugin/math/math.js', async: true }
    ]
